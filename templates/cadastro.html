{% extends 'base.html' %}
    {% block content %}        
        <h2>Cadastro de Produto</h2>
        <form action="" method="post" enctype="multipart/form-data" class="needs-validation" data-toggle="validator">
            <div class="form-group">
                <label for="id">ID: </label>
                <input type="number" class="form-control" id="id" name="id" value="{{ id }}" required>
                <div class="invalid-feedback">Campo Obrigatório</div>
            </div>
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ nome }}" required>
                <div class="invalid-feedback">Campo Obrigatório</div>
            </div>
            <div class="form-group">
                <label for="preco">Preço: </label>
                <input type="number" class="form-control" id="preco" name="preco" value="{{ preco }}" step="any"required>
                <div class="invalid-feedback">Campo Obrigatório</div>
            </div>
            <div class="form-group">
                <label for="promocao">Promoção: </label>
                <input type="number" class="form-control" id="promocao" name="promocao" value="{{ promocao }}" step="any" required>
                <div class="invalid-feedback">Campo Obrigatório</div>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição: </label>
                <input type="text" class="form-control" id="descricao" name="descricao" value="{{ descricao }}" required>
                <div class="invalid-feedback">Campo Obrigatório</div>
            </div>
            <div class="form-group">
                <label for="imagem">Imagem: </label>
                <input type="text" class="form-control" id="imagem" name="imagem" value="{{ imagem }}">
                <img src="{{ imagem }}" alt="" style="max-width: 200px; max-height: 200px; margin: 15px 0;">
            </div>

            <input type="submit" class="btn btn-primary" name="salvar" value="Salvar">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
            <input type="submit" class="btn btn-danger" name="excluir" value="Excluir">
        </form>
    {% endblock %}
